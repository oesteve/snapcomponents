# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        articles:
            persistence:
                # the driver can be orm, mongodb or phpcr
                driver: orm
                model: App\Entity\Article
                provider: ~
                finder: ~
            properties:
                id: ~
                name: ~
                title: ~
                description: ~
                content: ~
                user_id: ~

                title_vector:
                    type: dense_vector
                    dims: 1536
                    index: true
                    similarity: cosine
                content_vector:
                    type: dense_vector
                    dims: 1536
                    index: true
                    similarity: cosine
        products:
            persistence:
                # the driver can be orm, mongodb or phpcr
                driver: orm
                model: App\Entity\Product
                provider: ~
                finder: ~
            properties:
                id: ~
                name: ~
                title: ~
                description: ~
                image: ~
                price: ~
                user_id: ~

                title_vector:
                    type: dense_vector
                    dims: 1536
                    index: true
                    similarity: cosine
                description_vector:
                    type: dense_vector
                    dims: 1536
                    index: true
                    similarity: cosine
